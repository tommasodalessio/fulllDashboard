<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sideBar">
        <div id="topSideBar">
            <div class="dashboard">Dashboard</div>
        </div>

        <div id="middleSideBar">
            <div class="home">home</div>
            <div class="profile">profile</div>
            <div class="messages">messages</div>
            <div class="history">history</div>
            <div class="task">task</div>
            <div class="communities">communities</div>
        </div>

        <div id="lowerSideBar">
            <div class="settings">settings</div>
            <div class="supp">support</div>
            <div class="privacy">privacy</div>
        </div>
    </div>

    <div id="top">
        <div id="upperTop">
            <div class="research">
                <input type="text" name="search" placeholder="What are u looking for?" class="search">
            </div>
            <div class="simbols">Tommaso D'Alessio</div>
        </div>
        <div id="lowerTop">
            <div class="user">
                <div class="smallText">hi, there</div>
                <div class="bigText">Tommaso D'Alessio</div>
            </div>
            <div class="action">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div id="mainContent">mainContent</div>
</body>
</html>
